<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="6;url=ccaer.html">

  <title>LOADING</title>
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
html {
  height: 100%;
}
body {
  font-family: "Roboto Mono", monospace;
  overflow: hidden;
  width: 100%;
  height: 300px;
  text-align: center;
  margin: 0;
  background-color: black;
  color: #a6a6a6;
}
.container {
  padding-top: 2rem;
  position: relative;
  top: 2rem;
}
a {
  text-decoration: none;
}
.container h1 {
  color: white;
  font-size: 190%;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: 0.1em solid #a6a6a6; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: 0.15em;
  animation: typing 3.5s steps(10, end) forwards,blink-caret 0.75s step-end infinite;
}
@media (min-width: 1170px) {
  /* The typing effect */
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 28%;
    }
  }
}
@media (max-width: 1169.99px) {
  /* The typing effect */
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 37%;
    }
  }
}
@media (max-width: 969.99px) {
  /* The typing effect */
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 45%;
    }
  }
}
@media (max-width: 769.99px) {
  /* The typing effect */
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 70%;
    }
  }
}
@media (max-width: 469.99px) {
  .container h1 {
    letter-spacing: 80%;
    font-size: 150%;
  }
  /* The typing effect */
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 85%;
    }
  }
}
/* The typewriter cursor effect */
@keyframes blink-caret {
  from {
    border-color: transparent;
  }
  to {
    border-color: transparent;
    opacity: 0;
  }
  50% {
    border-color: white;
  }
}

</style>
<body>
  <div class="container">
    <h2>ON-LINE</h2>
    <h1>CCAER Info </h1>
    <p> </p>
    <p>

    </p>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script>
  let w = 1400;
let h = 1400;
let scale = 20;
let rows = h / scale;
let cols = w / scale;
let mountains = [];
let fly = 0;

function setup() {
  createCanvas(windowWidth, windowHeight, WEBGL);
  background(0);
}

function draw() {
  orbitControl();
  background(0);
  fly += 0.05;

  let yOff = fly;

  for (let i = 0; i < rows; i++) {
    mountains[i] = [];
    let xOff = 0;
    for (let j = 0; j < cols; j++) {
      mountains[i][j] = map(noise(xOff, yOff), 0, 1, -40, 60);
      xOff += 0.3;
    }
    yOff += 0.3;
  }

  fill(166);

  rotateX(PI / 3);
  translate(-w / 2, -h / 2);

  for (let i = 0; i < rows; i++) {
    beginShape(TRIANGLE_STRIP);
    for (let j = 0; j < cols; j++) {
      vertex(j * scale, i * scale, mountains[j][i]);
      vertex(j * scale, (i + 1) * scale, mountains[j][i]);
    }
    endShape();
  }
}
setInterval(setup, 0.1);

</script>
</html>
